<div id="addPublisher" class="panel">
	<div class="closePanelButton">
		<a onclick="hidePanel();">✕</a>
	</div>
	<div class="inner">
		<h2>#(Add Subscription)</h2>
		<form id="addSubscriptionForm" action="destination.html">
			<p>
				#(Subscription URL)<br />
				<input type="text" id="url" name="url" placeholder="typeworldjson:// #(or) typeworldgithub://">
				<script>$('#addPublisher #url').keyup(function(){ if ($('#addPublisher #url').val().startsWith("typeworldgithub://")) { $('#addPublisher #authenticationCheckBox').slideDown(); } else { $('#addPublisher #authenticationCheckBox').slideUp(); } });</script>
			</p>
			<div id="authenticationCheckBox" style="display: none;">
				<p>
					<span style="width: 20px;"><input type="checkbox" id="usePassword"><label for="usePassword">#(Use Authentication)</label></span>
					<script>$('#addPublisher #usePassword').click(function(){ debug($('#addPublisher #usePassword').val()); if ($('#addPublisher #usePassword').is(":checked")) { $('#addPublisher #authentication').slideDown(); } else { $('#addPublisher #authentication').slideUp(); } });</script>
				</p>
			</div>
			<div id="authentication" style="display: none;">
				<p>
				#(Username)<br />
				<input type="text" id="username">
				#(Password)<br />
				<input type="password" id="password">
				</p>
				<p>
				#(GitHubRequestLimitExplanation)
				</p>
			</div>
			</p>
			<p style="margin-top: 10px;">
				<a class="button" id="addSubscriptionFormSubmitButton">#(Add)</a>
				<a class="button" id="addSubscriptionFormSubmitAnimation" style="display: none;"><img id="animation" src="file://##htmlroot##/loading.svg" style="height: 13px;"></a>
				<input type="button" value="#(Cancel)" onclick="hidePanel();" class="secondary" id="addSubscriptionFormCancelButton">
			</p>
		</form>
	</div>
	<script>
		$( document ).ready(function() {

			$("#addSubscriptionForm").submit(function(event) {

				event.preventDefault();
				$("#addSubscriptionFormSubmitButton").click();


			});

			$("#addSubscriptionFormSubmitButton").click(function() {

				$("#addSubscriptionFormSubmitButton").hide();
				$("#addSubscriptionFormCancelButton").hide();
				$("#addSubscriptionFormSubmitAnimation").show();

				setTimeout(function() { 
					addPublisher($('#addSubscriptionForm #url').val(), $('#addSubscriptionForm #username').val(), $('#addSubscriptionForm #password').val());
					
				}, 100);

				

			});
		});
	</script>
