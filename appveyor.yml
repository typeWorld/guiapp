for:
-
  matrix:
    only:
      - APPVEYOR_BUILD_WORKER_IMAGE: macos

  install: 
    - sh: sh install_mac.sh
  build_script: 
    - sh: sh wxPython/build/Mac/build-all.sh

-
  matrix:
    only:
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019

  install: 

    # Remote Desktop
    - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

    # Decrypt
    - ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
    - cmd: appveyor-tools\secure-file -decrypt jangerner.pfx.enc -secret "%SECUREFILE_DECODE_SECRET%" -salt "%PFX_SALT%"

    - cmd: set "PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%"
    - cmd: sh install_windows.sh
  build_script: 
    - cmd: "%SHELL%" wxPython/build/Windows/build-all.sh
